<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portfolio Site</title> 
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css"> 
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <img class="header__logo" src="images/logo.png" alt="logo of Kati's company">
        <div class="header__title">
          <h1 class="header__title__name">Kati Osi≈Ñska</h1>
          <h4 class="header__title__role">Front-end Ninja</h4>
        </div>
      </div>
    </header>

    <main>
      <section class="content">
        <section class="hero">
          <img src="images/hero-small.jpg" srcset="images/hero-big.jpg 2000w, images/hero-small.jpg 1000w" sizes="(min-width: 960px) 960px 100vw">
        </section>

        <section class="portfolio">
          <h2 class="portfolio__header">Featured Work</h2>
          <ul>
            <li class="portfolio__item">
              <figure>
                <img src="images/appify.jpeg" alt="image of appify app">
                <figcaption>
                  <h2><a href="https://github.com/udacity/Appify/">Appify</a></h2>
                </figcaption>
              </figure>
            </li>
            <li class="portfolio__item">
              <figure>
                <img src="images/sunflower.jpg" alt="image of sunflower app">
                <figcaption>
                  <h2><a href="https://github.com/udacity/Sunflower/">Sunflower</a></h2>
                </figcaption>
              </figure>
            </li>
            <li class="portfolio__item">
              <figure>
                <img src="images/bokeh.jpeg" alt="image of bokeh app">
                <figcaption>
                  <h2><a href="https://github.com/udacity/Bokeh/">Bokeh</a></h2>
                </figcaption>
              </figure>
            </li>
          </ul>
        </section>
      </section>
    </main>
  </body>
</html>
